    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
    <!-- Holographic Background -->
    <div class="holographic-effect"></div>
    <div class="particle-network"></div>

    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loader"></div>
        <p class="neon-text">Initializing Neural Network...</p>
    </div>

    <!-- Main Interface -->
    <div class="nexus-ui hidden">
        <!-- Header -->
        <div class="ai-header">
            <h1 class="nexus-title">NEXUS AI</h1>
            <div class="voice-status" id="voice-status"></div>
        </div>

        <!-- Navigation Tabs -->
        <div class="tabs">
            <button class="tab-button active" data-tab="math">Mathematical</button>
            <button class="tab-button" data-tab="health">Health</button>
            <button class="tab-button" data-tab="age">Age</button>
            <button class="tab-button" data-tab="crypto">Crypto</button>
        </div>

        <!-- Tab Content -->
        <div class="tab-content" id="math">
            <div class="sub-tabs">
                <button class="sub-tab-button active" data-subtab="arithmetic">Arithmetic</button>
                <button class="sub-tab-button" data-subtab="scientific">Scientific</button>
                <button class="sub-tab-button" data-subtab="memory">Memory</button>
                <button class="sub-tab-button" data-subtab="solver">Solver</button>
                <button class="sub-tab-button" data-subtab="graphing">Graphing</button>
            </div>
            <div class="sub-tab-content" id="arithmetic">
                <textarea class="question-display" id="arithmetic-input" placeholder="Enter your equation here..."></textarea>
                <div class="answer-display" id="arithmetic-output">Result will appear here...</div>
                <div class="button-matrix" id="arithmetic-buttons"></div>
            </div>
            <div class="sub-tab-content hidden" id="scientific">
                <textarea class="question-display" id="scientific-input" placeholder="Enter your equation here..."></textarea>
                <div class="answer-display" id="scientific-output">Result will appear here...</div>
                <div class="button-matrix" id="scientific-buttons"></div>
            </div>
            <div class="sub-tab-content hidden" id="memory">
                <textarea class="question-display" id="memory-input" placeholder="Enter your equation here..."></textarea>
                <div class="answer-display" id="memory-output">Result will appear here...</div>
                <div class="button-matrix" id="memory-buttons"></div>
            </div>
            <div class="sub-tab-content hidden" id="solver">
                <textarea class="question-display" id="solver-input" placeholder="Enter your equation here..."></textarea>
                <div class="answer-display" id="solver-output">Solution will appear here...</div>
                <button class="solve-button">Solve</button>
            </div>
            <div class="sub-tab-content hidden" id="graphing">
                <textarea class="question-display" id="graphing-input" placeholder="Enter a function (e.g., x^2)..."></textarea>
                <canvas id="graph-canvas" width="400" height="200"></canvas>
                <button class="plot-button">Plot</button>
            </div>
        </div>

        <div class="tab-content hidden" id="health">
            <div class="sub-tabs">
                <button class="sub-tab-button active" data-subtab="bmi">BMI Calculator</button>
                <button class="sub-tab-button" data-subtab="calories">Calorie Calculator</button>
            </div>
            <div class="sub-tab-content" id="bmi">
                <input type="number" id="bmi-weight" placeholder="Weight (kg)">
                <input type="number" id="bmi-height" placeholder="Height (cm)">
                <button id="calculate-bmi">Calculate BMI</button>
                <div class="answer-display" id="bmi-output">BMI will appear here...</div>
            </div>
            <div class="sub-tab-content hidden" id="calories">
                <input type="number" id="calories-age" placeholder="Age">
                <input type="number" id="calories-weight" placeholder="Weight (kg)">
                <input type="number" id="calories-height" placeholder="Height (cm)">
                <select id="calories-gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <button id="calculate-calories">Calculate Calories</button>
                <div class="answer-display" id="calories-output">Calories will appear here...</div>
            </div>
        </div>

        <div class="tab-content hidden" id="age">
            <input type="date" id="start-date">
            <input type="date" id="end-date">
            <button id="calculate-age">Calculate Age</button>
            <div class="answer-display" id="age-output">Age will appear here...</div>
        </div>

        <div class="tab-content hidden" id="crypto">
            <div class="crypto-ticker">
                <div class="ticker-content" id="crypto-ticker">
                    <div class="crypto-item">BTC: Loading...</div>
                    <div class="crypto-item">ETH: Loading...</div>
                </div>
                <div class="refresh-button" onclick="updateCryptoPrices()">âŸ³ Refresh</div>
            </div>
        </div>

        <!-- AI Assistant -->
        <div class="ai-assistant">
            <div class="ai-chat" id="ai-chat"></div>
            <div class="ai-controls">
                <button class="ai-button" id="ai-trigger">ðŸ¤–</button>
                <input type="text" id="ai-input" placeholder="Ask NEXUS...">
            </div>
        </div>
    </div>

</body>
