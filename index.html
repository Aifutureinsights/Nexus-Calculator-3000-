<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ NEXUS CALCULATOR 3000 ðŸ”¥</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./neon.css">
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./main.js" defer></script>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loader"></div>
        <p class="neon-text">Initializing Nexus Calculator...</p>
    </div>

    <!-- Welcome Screen -->
    <div class="welcome-screen hidden">
        <p class="neon-text">Welcome to Nexus Calculator</p>
    </div>

    <!-- Calculator Interface -->
    <div class="nexus-ui hidden">
        <h1 class="nexus-title">NEXUS</h1>

        <!-- Navigation Tabs -->
        <div class="tabs">
            <button class="tab-button active" data-tab="arithmetic">Arithmetic</button>
            <button class="tab-button" data-tab="scientific">Scientific</button>
            <button class="tab-button" data-tab="memory">Memory</button>
            <button class="tab-button" data-tab="solver">Solver</button>
            <button class="tab-button" data-tab="graphing">Graphing</button>
        </div>

        <!-- Tab Content -->
        <div class="tab-content" id="arithmetic">
            <textarea class="question-display" id="arithmetic-input" placeholder="Enter your equation here..."></textarea>
            <div class="answer-display" id="arithmetic-output">Result will appear here...</div>
            <div class="button-matrix" id="arithmetic-buttons"></div>
        </div>

        <div class="tab-content hidden" id="scientific">
            <textarea class="question-display" id="scientific-input" placeholder="Enter your equation here..."></textarea>
            <div class="answer-display" id="scientific-output">Result will appear here...</div>
            <div class="button-matrix" id="scientific-buttons"></div>
        </div>

        <div class="tab-content hidden" id="memory">
            <textarea class="question-display" id="memory-input" placeholder="Enter your equation here..."></textarea>
            <div class="answer-display" id="memory-output">Result will appear here...</div>
            <div class="button-matrix" id="memory-buttons"></div>
        </div>

        <div class="tab-content hidden" id="solver">
            <textarea class="question-display" id="solver-input" placeholder="Enter your equation here..."></textarea>
            <div class="answer-display" id="solver-output">Solution will appear here...</div>
            <button class="solve-button">Solve</button>
        </div>

        <div class="tab-content hidden" id="graphing">
            <textarea class="question-display" id="graphing-input" placeholder="Enter a function (e.g., x^2)..."></textarea>
            <canvas id="graph-canvas" width="400" height="200"></canvas>
            <button class="plot-button">Plot</button>
        </div>
    </div>
</body>
</html>
