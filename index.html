<body>
    <div id="hologram-container"></div>
    <canvas id="tron-grid"></canvas>

    <main class="nexus-interface">
        <!-- Boot Sequence -->
        <div class="supercomputer-boot">
            <div class="boot-loader"></div>
            <p class="neon-text">Initializing Nexus Calculator 3000...</p>
        </div>

        <!-- Calculator Interface -->
        <div class="calculator-main hidden">
            <input type="text" id="calc-input" placeholder="Enter calculation..." />
            <button id="calc-button" class="cyber-button">Calculate</button>
            <ul id="steps-list"></ul>
        </div>

        <!-- Live Data Feed -->
        <div class="live-data-feed">
            <p id="crypto-price" class="neon-text">Loading crypto price...</p>
        </div>
    </main>
</body>
