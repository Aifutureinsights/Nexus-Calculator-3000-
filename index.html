<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS 3000</title>
    <style>
        /* J.A.R.V.I.S. CORE STYLES */
        :root {
            --jarvis-blue: #00f3ff;
            --hologram-purple: #bc13fe;
            --ai-glow: 0 0 30px rgba(188,19,254,0.8);
        }

        body {
            margin: 0;
            background: radial-gradient(circle at center, 
                #001122 0%, 
                #000811 100%);
            color: var(--jarvis-blue);
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        /* FLOATING WIDGET */
        .nexus-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            background: rgba(0,17,34,0.95);
            border: 3px solid var(--jarvis-blue);
            border-radius: 20px;
            box-shadow: var(--ai-glow),
                        inset 0 0 50px rgba(0,243,255,0.2);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transition: all 0.3s;
        }

        .nexus-widget:hover {
            transform: scale(1.05) rotateX(5deg) rotateY(-5deg);
        }

        /* HOLOGRAPHIC DISPLAY */
        .hologram-display {
            font-size: 2.5em;
            color: var(--jarvis-blue);
            text-align: right;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid var(--hologram-purple);
            text-shadow: 0 0 15px var(--jarvis-blue);
            animation: hologram-float 3s ease-in-out infinite;
        }

        @keyframes hologram-float {
            0%, 100% { transform: translateY(0) rotateX(5deg); }
            50% { transform: translateY(-10px) rotateX(7deg); }
        }

        /* VOICE COMMAND BUTTON */
        .voice-btn {
            width: 100%;
            padding: 15px;
            background: rgba(0,34,68,0.8);
            border: 2px solid var(--jarvis-blue);
            color: var(--jarvis-blue);
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .voice-btn:hover {
            background: var(--jarvis-blue);
            color: #000;
            box-shadow: 0 0 40px var(--jarvis-blue);
        }

        /* STATUS INDICATOR */
        .status {
            color: var(--hologram-purple);
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- FLOATING WIDGET -->
    <div class="nexus-widget">
        <div class="hologram-display" id="display">0</div>
        <button class="voice-btn" id="voice-btn">üéôÔ∏è Voice Command</button>
        <div class="status" id="status">AI: Ready</div>
    </div>

    <script>
        // =====================
        // J.A.R.V.I.S. CORE SYSTEM
        // =====================
        class Nexus3000 {
            constructor() {
                this.display = document.getElementById('display');
                this.status = document.getElementById('status');
                this.initVoiceAI();
            }

            // =====================
            // VOICE AI INTEGRATION
            // =====================
            initVoiceAI() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if(SpeechRecognition) {
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = true;
                    this.recognition.lang = 'en-US';
                    this.recognition.onresult = (e) => this.processVoice(e);
                    
                    document.getElementById('voice-btn').addEventListener('click', () => {
                        this.recognition.start();
                        this.status.textContent = "AI: Listening...";
                    });
                } else {
                    this.status.textContent = "Voice not supported";
                }
            }

            processVoice(event) {
                const command = event.results[0][0].transcript.toLowerCase();
                this.status.textContent = `AI: Heard "${command}"`;
                
                if(command.includes('calculate')) {
                    const equation = command.replace('calculate', '').trim();
                    this.solveEquation(equation);
                }
            }

            solveEquation(equation) {
                try {
                    const result = eval(equation);
                    this.display.textContent = result;
                    this.speak(`The result is ${result}`);
                } catch {
                    this.display.textContent = 'ERROR';
                    this.speak('Unable to compute');
                }
            }

            speak(text) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.voice = speechSynthesis.getVoices().find(v => v.name.includes('Zira'));
                speechSynthesis.speak(utterance);
            }
        }

        // =====================
        // INITIALIZE SYSTEM
        // =====================
        window.addEventListener('load', () => new Nexus3000());
    </script>
</body>
</html>
